<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logfav.png">
    <title>Olvidé mi Contraseña</title>
    <link rel="stylesheet" href="/css/normalice.css">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <header class="hero">
        <div class="container">
            <nav class="nav">
                <a href="/" class="nav__items">Inicio</a>
                <a href="/login" class="nav__items nav__items--cta">Ingresar</a>
            </nav>
            <section class="form__registro">
                <form action="/forgot-password" method="POST">
                    <div class="form__container">
                        <h3 class="form__ingresar">Olvidé mi Contraseña</h3>
                        <input class="controls" type="email" name="email" placeholder="Correo electrónico" required>
                        <button class="buttons" type="submit">Enviar Enlace</button>
                    </div>
                </form>    
            </section>
        </div>
    </header>
</body>
</html>
